<mat-toolbar *ngIf="items?.length as breadcrumbLength" class="ss-breadcrumbs">
  <span>
    <ng-container *ngFor="let breadcrumbItem of items; index as i">
      <a [routerLink]="breadcrumbItem.routerLink"
          (click)="_selectMenuItem(breadcrumbItem)"
      >
        {{breadcrumbItem.name}}
      </a>
      <ng-container *ngIf="breadcrumbLength !== i + 1">
        >
      </ng-container>
    </ng-container>
  </span>
</mat-toolbar>
